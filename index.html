<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMQ Сервер Minecraft 1.21.5 Fabric</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Фоновые изображения по кругу -->
    <div class="circle-images">
        <div class="circle-image" style="--angle: 0deg;">
            <img src="https://cdn.imgbin.com/19/9/17/imgbin-minecraft-pocket-edition-bread-minecraft-story-mode-season-two-bread-j2fPJVQ7HgMCxZLB2dMsgzFjT.jpg" alt="Minecraft Bread">
        </div>
        <div class="circle-image" style="--angle: 40deg;">
            <img src="https://i.pinimg.com/736x/05/01/c2/0501c244b29b1874a7299a600c3a8204.jpg" alt="Minecraft Build">
        </div>
        <div class="circle-image" style="--angle: 80deg;">
            <img src="https://i.pinimg.com/736x/88/d9/d3/88d9d30f9a13082ed1a27b40cd9fab8c.jpg" alt="Minecraft Landscape">
        </div>
        <div class="circle-image" style="--angle: 120deg;">
            <img src="https://i.pinimg.com/736x/ab/be/55/abbe55461fa45b9896dcf371d92ac38c.jpg" alt="Minecraft Character">
        </div>
        <div class="circle-image" style="--angle: 160deg;">
            <img src="https://i.pinimg.com/736x/76/92/62/76926244f7a07061801a8503bb2bfb69.jpg" alt="Minecraft Scene">
        </div>
        <div class="circle-image" style="--angle: 200deg;">
            <img src="https://i.pinimg.com/1200x/79/99/bc/7999bcaaaa7f91182b99ade6ed6f2601.jpg" alt="Minecraft Adventure">
        </div>
        <div class="circle-image" style="--angle: 240deg;">
            <img src="https://i.pinimg.com/1200x/55/3b/69/553b697f7b4b34ee2c00afbdd78b61d5.jpg" alt="Minecraft World">
        </div>
        <div class="circle-image" style="--angle: 280deg;">
            <img src="https://i.pinimg.com/1200x/4a/47/6d/4a476dbdc1509f026faf1700c90788e6.jpg" alt="Minecraft Exploration">
        </div>
        <div class="circle-image" style="--angle: 320deg;">
            <img src="https://i.pinimg.com/736x/ce/c1/d7/cec1d7d8a96cd48fc59dbc7ec639b552.jpg" alt="Minecraft Art">
        </div>
    </div>

    <header class="header">
        <button class="logo-btn" id="logo-btn">
            <i class="fas fa-server"></i> REMQ
        </button>
    </header>

    <main class="main-content">
        <h1 class="welcome-text">Приветствую, на нашем сервере</h1>
        
        <div class="server-ip-container">
            <div class="server-ip" id="server-ip">
                tcp.cloudpub.ru:27271
            </div>
            <button class="copy-btn" id="copy-btn">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="server-status" id="server-status">
            <div class="status-loading">
                <i class="fas fa-spinner fa-spin"></i> Проверка статуса сервера...
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-button" id="close-modal">&times;</button>
            <h2>Информация о сервере</h2>
            <div class="server-info" id="server-info">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Загрузка информации о сервере...
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
